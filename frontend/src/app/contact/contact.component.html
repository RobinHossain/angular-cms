<!---- Welcome-text Start ---->
<section id="welcome-text" class="contact_form">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center col-xs-12 col-sm-12">
				<h6 class="bd">Contact</h6>
        <div class="form_top_bar">Fill up the form & we will get back to you</div>
			</div>
		</div>

      <div class="row">
        <div class="col">
          <!-- Success message -->
          <div class="alert alert-success success" *ngIf="showSucessMessage">
            Your form submitted successfully, we will get in touch soon.
          </div>

          <!-- Error message -->
          <div class="alert alert-danger" *ngIf="serverErrorMessages">
            {{serverErrorMessages}}
          </div>
        </div>
      </div>

    <form class="user_form_container" #contactForm="ngForm" (ngSubmit)='contactForm.valid && onSubmit(contactForm)'>
      <div class="row">
        <div class="form-group col">
          <label for="firstName">First Name</label>

          <input type="text" id="firstName" name="firstName" class='form-control' #firstName='ngModel' [(ngModel)]='contact.firstName' placeholder='e.g. John'
                 required  [ngClass]="{'invalid-textbox' :contactForm.submitted && !firstName.valid }">
          <div *ngIf="contactForm.submitted && !firstName.valid">
            <label class="validation-message">This field is required.</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" #lastName='ngModel' [(ngModel)]='contact.lastName' placeholder="e.g. Due"
                 required  [ngClass]="{'invalid-textbox' :contactForm.submitted && !lastName.valid }">
          <div *ngIf="contactForm.submitted && !lastName.valid">
            <label class="validation-message">This field is required.</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class='form-control' #title='ngModel' [(ngModel)]='contact.title' placeholder='e.g. Sr. Designer'>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" name="companyName" class="form-control" #companyName='ngModel' [(ngModel)]='contact.companyName' placeholder="e.g. Delta Link Ltd">
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="address1">Address 1</label>
          <input type="text" id="address1" name="address1" class='form-control' #address1='ngModel' [(ngModel)]='contact.address1' placeholder='e.g. 33, Road, Block G, New York'>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="address2">Address 2</label>
          <input type="text" id="address2" name="address2" class="form-control" #companyName='ngModel' [(ngModel)]='contact.address2' placeholder="">
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="city">City</label>
          <input type="text" id="city" name="city" class='form-control' #city='ngModel' [(ngModel)]='contact.city' placeholder='e.g Beacon'>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="state">State</label>
          <input type="text" id="state" name="state" class="form-control" #state='ngModel' [(ngModel)]='contact.state' placeholder="e.g Dutchess">
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode" name="zipCode" class='form-control' #zipCode='ngModel' [(ngModel)]='contact.zipCode' placeholder='e.g 19837'>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="fax">Fax</label>
          <input type="text" id="fax" name="fax" class="form-control" #fax='ngModel' [(ngModel)]='contact.fax' placeholder="">
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label for="businessPhone">Business Phone</label>
          <input type="text" class="form-control" id="businessPhone" name="businessPhone" #businessPhone='ngModel' [(ngModel)]='contact.businessPhone' placeholder="">
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="cellPhone">Cell Phone</label>
          <input type="text" id="cellPhone" name="cellPhone" class="form-control" #cellPhone='ngModel' [(ngModel)]='contact.cellPhone' placeholder="">
        </div>
      </div>
      <div class="row">
      <div class="form-group col-md-12">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" #email='ngModel' [(ngModel)]='contact.email' placeholder="e.g johndue@mail.com"
               required  [ngClass]="{'invalid-textbox' :contactForm.submitted && !email.valid }">
        <div *ngIf="contactForm.submitted && !email.valid">
          <label class="validation-message">This field is required.</label>
        </div>
      </div>
      </div>

      <div class="row">
        <div class="form-group col-md-12 cat_interest">
          <div class="form-check" *ngFor="let cat of interestData">
            <label>
            <input type="checkbox" [(ngModel)]="cat.id" name="interest" type="checkbox" id="{{cat.name}}" (change)="onChangeCategory($event, cat)">
              <span class="label-text">{{cat.name}}</span>
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="message">Message:</label>
        <textarea name="message" id="message" #message='ngModel' [(ngModel)]='contact.message' class="form-control" placeholder="You can sent your query here." rows="4"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="g-recaptcha" [attr.data-sitekey]='getRecapCha()'></div>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>

	</div>       
</section>
